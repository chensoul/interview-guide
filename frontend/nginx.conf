server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_static on;
    etag on;

    map $http_accept_encoding $asset_enc {
        "~*br" ".br";
        "~*gzip" ".gz";
        default "";
    }

    client_max_body_size 50M;

    location / {
        try_files $uri$asset_enc $uri /index.html$asset_enc /index.html;
        if ($asset_enc = ".br") { add_header Content-Encoding br always; }
        if ($asset_enc = ".gz") { add_header Content-Encoding gzip always; }
        add_header Vary Accept-Encoding always;
    }

    location = /index.html {
        try_files /index.html$asset_enc /index.html =404;
        if ($asset_enc = ".br") { add_header Content-Encoding br always; }
        if ($asset_enc = ".gz") { add_header Content-Encoding gzip always; }
        add_header Vary Accept-Encoding always;
        expires 7d;
        add_header Cache-Control "public, max-age=604800" always;
    }

    location ~* \.(css|js|svg|json)$ {
        try_files $uri$asset_enc $uri =404;
        if ($asset_enc = ".br") { add_header Content-Encoding br always; }
        if ($asset_enc = ".gz") { add_header Content-Encoding gzip always; }
        add_header Vary Accept-Encoding always;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable" always;
    }

    location /api/ {
        proxy_pass http://app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
}
